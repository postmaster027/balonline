{% extends 'posts/posts_base.html' %}

{% block post_content %}

 <div id="main-news">
    <strong class="first">{{main_post.title}}</strong>

    <div class="post_meta">
        От {{main_post.pub_date}}
    </div>

    <div class="post_image">
        <a href="#">
            <img src="/{{main_post.image.url}}" width="470" height="250" alt="lorem" />
        </a>
    </div>

    <div class="post_annotation">
        {{ main_post.annotation|safe|linebreaks }}
    </div>

    <div class="post_foot">
        <a href="/posts/{{ main_post.id }}">Подробнее</a>
    </div>

{#    <div id="rmic">#}
</div>

    <div class="post_list">

    {% for post in latest_posts %}

        <p>{{ post.pub_date|date:"Y-m-d" }}: <a href="/posts/{{ post.id }}">{{post.title}}</a></p>

    {% endfor %}

    <div class="post_archive">
        <a href="/posts/archive">Архив</a>
    </div>
    </div>


{% endblock %}
