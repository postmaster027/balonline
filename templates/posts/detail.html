{% extends 'posts/base.html' %}

{% block content %}

<div class="post">
    <h2>{{ post.title }}</h2>
    
    <div class="post_meta">
    От {{ post.pub_date }}
    </div>

    <div class="post_body">
    {{ post.content|safe|linebreaks }}
    </div>
    
    <div class="post_foot">
    <a href="/posts">На главную</a>
    </div>
</div>

</div>

{% endblock %}
