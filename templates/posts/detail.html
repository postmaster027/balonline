{% extends 'posts/base.html' %}

{% block content %}

<div class="post">
    <h2>{{ main_post.title }}</h2>
    
    <div class="post_meta">
    От {{ main_post.pub_date }}
    </div>

    <div class="post_image">
    <img src="/{{main_post.image.url}}" alt="альтернативный текст"> 
    </div>

    <div class="post_body">
    {{ main_post.content|safe|linebreaks }}
    </div>
    
    <div class="post_foot">
    <a href="/posts">На главную</a>
    </div>
</div>

</div>

{% endblock %}
